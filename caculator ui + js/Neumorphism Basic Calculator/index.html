<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Neumorphism Basic Calculator</title>
</head>

<body>
    <div class="Container">
        <div class="Calculator">
            <input type="text" name="" id="data" placeholder="0">
            <button onclick="sum()" id="ac">AC</button>
            <button class="btn" value="" onclick="del()" id="del">DEL</button>
            <button class="btn" value="%">%</button>
            <button class="btn" value="+">+</button>

            <button class="btn" value="7">7</button>
            <button class="btn" value="8">8</button>
            <button class="btn" value="9">9</button>

            <button class="btn" value="/">/</button>
            <button class="btn" value="4">4</button>
            <button class="btn" value="5">5</button>
            <button class="btn" value="6">6</button>
            <button class="btn" value="-">-</button>






            <button class="btn" value="1">1</button>
            <button class="btn" value="2">2</button>
            <button class="btn" value="3">3</button>
            <button class="btn" value="*">*</button>
            <button class="btn" value="0">0</button>
            <button class="btn" value="00">00</button>
            <button class="btn" value=".">.</button>

            <button class="" id="equal" value="=" onclick="equal()">=</button>
        </div>
    </div>
    <script src="./index.js">
        let OutputScreen = document.getElementById("OutputScreen");

        function Display(num) {
            OutputScreen.value += num;
        }

        function Calculate() {
            try {
                OutputScreen.value = eval(OutputScreen.value);
            } catch (error) {
                alert("Invalid");
            }
        }

        function Clear() {
            OutputScreen.value = "";
        }

        function Delete() {
            OutputScreen.value = OutputScreen.value.slice(0, -1);
        }
    </script>
</body>

</html>
